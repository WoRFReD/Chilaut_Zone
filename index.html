<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Invitación a la Zona Chilaut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #009688;
      color: white;
      padding: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    form {
      background: white;
      padding: 20px;
      margin: 0 auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #009688;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>¡Solicita tu acceso VIP a la Zona Chilaut!</h1>
    <p>Porque nuestro amigo aún no nos invita... ¡vamos a ver si con esto se anima!</p>
  </header>

  <img src="file-4cPVS7yvCvVqBuEdYjCvAR" alt="Zona Chilaut de Lujo">
  <img src="file-53yXQT6Syg9wsyEmDYpHWq" alt="Piscina prohibida para amigos">

  <form>
    <h2>Formulario de Solicitud Oficial</h2>
    <input type="text" placeholder="Tu nombre completo" required>
    <input type="email" placeholder="Correo para enviar la invitación (si algún día llega)" required>
    <textarea placeholder="Razones por las que mereces una barbacoa en la Zona Chilaut" rows="4" required></textarea>
    <button type="submit">¡Enviar súplica!</button>
  </form>

  <footer>
    <p>*Nota: Enviar el formulario no garantiza absolutamente nada. Pero al menos lo intentamos.</p>
  </footer>
</body>
</html>
